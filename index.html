<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">

<h1 class="heading"> Body Mass Index (BMI) Calculator</h1>
<p> Your Height:
    <input type="number" id="height" class="input" value="180" placeholder="Enter your height in cm">
   </p> 

   <p> Your Weight:
    <input type="number" id="weight" class="input" value="80" placeholder="Enter your weight in kg">
    </p> 
   <button class="btn" id="btn">Compute BMI</button>
   <input type="text" disabled class="input" id="bmi-result">
   <h4 class="info-text">Weight Condition:
    <span id="weight-condition"></span>
   </h4>
</div>
<script src="index.js"></script>
</body>
</html>
